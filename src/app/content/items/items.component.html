<div class="row items" *ngFor="let cat of showItem;">

  <div class="col-12 float-left classGroup" id="Class_{{cat.Id}}">
    <h3>{{cat.Name}}</h3>
  </div>

  <div class="col-lg-4 col-md-6 col-xs-12 float-left item" *ngFor="let item of cat.Items; index as ind">
      <app-item [prod]="item" [i]="ind"></app-item>
  </div>

</div>
